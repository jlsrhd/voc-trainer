<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vokabel-Trainer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="spanischscript.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body onload = renderSpan()>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Vokabel-Trainer - Spanisch</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="spanischindex.html">Vokabeltest</a>
                    <a class="mdl-navigation__link" href="spanischadd.html">Hinzufügen</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menü</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="spanischindex.html">Vokabeltest</a>
                <a class="mdl-navigation__link" href="spanischadd.html">Hinzufügen</a>
                <a class="mdl-navigation__link" href="index.html">Hauptmenü</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                Was bedeutet
                <h1 id = "wordSpan"></h1>
                <form onsubmit="compareSpan(); return false">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="traTextSpa">
                      <label class="mdl-textfield__label" for="traTextSpa">Deine Übersetzung...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Bestätigen
                    </button>
                </form>

                <h2 id= "textSpan" ></h2>
            </div>
        </main>
    </div>

</body>

</html>
